name: Solidity CI (Yarn v4 - Node 20)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ”§ Enable Corepack and set Yarn v4
        run: |
          corepack enable
          corepack prepare yarn@4.3.1 --activate
          echo "Using Yarn version: $(yarn --version)"

      - name: ğŸ“¦ Install dependencies using Yarn 4
        run: yarn install

      - name: ğŸ”¨ Compile Contracts
        run: npx hardhat compile
