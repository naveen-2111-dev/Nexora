name: Solidity CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ”§ Enable Corepack & Yarn 4
        run: |
          corepack enable
          corepack prepare yarn@4.3.1 --activate
          yarn --version

      - name: ğŸ“¦ Install dependencies with Yarn 4
        run: yarn install

      - name: ğŸ“¦ Install Hardhat locally
        run: yarn add -D hardhat

      - name: ğŸ”¨ Compile Contracts
        run: yarn hardhat compile
