name: Solidity CI (Yarn v4 - Node 20)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🔧 Enable Corepack and set Yarn v4
        run: |
          corepack enable
          corepack prepare yarn@4.3.1 --activate
          echo "Using Yarn version: $(yarn --version)"

      - name: 📦 Install dependencies using Yarn 4
        run: yarn install

      - name: 🔨 Compile Contracts
        run: npx hardhat compile
